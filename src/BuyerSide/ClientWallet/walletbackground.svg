<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" transform="scale(1,-1)">
  <defs>
    <!-- Purple gradient -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5B21B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C1D95;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orange gradient -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mixed gradient -->
    <radialGradient id="mixedGrad" cx="30%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:0.6" />
      <stop offset="40%" style="stop-color:#7C3AED;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#141018;stop-opacity:1" />
    </radialGradient>
    
    <!-- Dark background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#141018;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0810;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Mesh gradient simulation -->
    <radialGradient id="mesh1" cx="20%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="mesh2" cx="80%" cy="30%" r="35%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="mesh3" cx="50%" cy="80%" r="45%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Mesh gradient layers for texture -->
  <rect width="400" height="300" fill="url(#mesh1)"/>
  <rect width="400" height="300" fill="url(#mesh2)"/>
  <rect width="400" height="300" fill="url(#mesh3)"/>
  
  <!-- Organic flowing shapes -->
  <path d="M0 150 Q100 80 200 120 T400 100 L400 0 L0 0 Z" 
        fill="url(#purpleGrad)" 
        opacity="0.2" 
        filter="url(#glow)"/>
  
  <path d="M0 300 Q150 250 300 280 Q350 270 400 290 L400 300 Z" 
        fill="url(#orangeGrad)" 
        opacity="0.25"/>
  
  <!-- Geometric elements -->
  <polygon points="50,180 120,160 140,220 80,240" 
           fill="url(#purpleGrad)" 
           opacity="0.4"/>
  
  <polygon points="280,80 350,100 330,160 260,140" 
           fill="url(#orangeGrad)" 
           opacity="0.35"/>
  
  <!-- Floating geometric shapes -->
  <circle cx="320" cy="200" r="25" 
          fill="url(#mixedGrad)" 
          opacity="0.5" 
          filter="url(#glow)"/>
  
  <rect x="70" y="60" width="40" height="40" rx="8" 
        fill="url(#orangeGrad)" 
        opacity="0.4" 
        transform="rotate(15 90 80)"/>
  
  <!-- Curved lines for flow -->
  <path d="M30 50 Q150 100 300 70 Q350 50 380 80" 
        stroke="url(#purpleGrad)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.25"/>
  
  <path d="M80 250 Q200 200 320 230 Q360 240 390 220" 
        stroke="url(#orangeGrad)" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.3"/>
  
  <!-- Scattered dots for additional texture -->
  <circle cx="150" cy="40" r="3" fill="url(#purpleGrad)" opacity="0.4"/>
  <circle cx="250" cy="50" r="2" fill="url(#orangeGrad)" opacity="0.5"/>
  <circle cx="180" cy="260" r="4" fill="url(#purpleGrad)" opacity="0.3"/>
  <circle cx="340" cy="250" r="2.5" fill="url(#orangeGrad)" opacity="0.4"/>
  <circle cx="60" cy="150" r="1.5" fill="url(#mixedGrad)" opacity="0.6"/>
  <circle cx="370" cy="120" r="3.5" fill="url(#purpleGrad)" opacity="0.25"/>
  
  <!-- Additional organic shapes -->
  <ellipse cx="200" cy="180" rx="60" ry="30" 
           fill="url(#mixedGrad)" 
           opacity="0.2" 
           transform="rotate(-20 200 180)"/>
</svg>